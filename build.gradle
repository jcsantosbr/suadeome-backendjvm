group 'com.jcs.suadeome'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.0.5'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile group: "org.jdbi", name: "jdbi", version: "2.10.1"
    compile group: "org.postgresql", name: "postgresql", version: "9.4.1212.jre7"
    compile group: "com.sparkjava", name: "spark-core", version: "2.5.4"
    compile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.22'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
    compile group: 'org.flywaydb', name: 'flyway-core', version: '4.0.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task uberjar(type: Jar, dependsOn: [':build']) {
    from files(sourceSets.main.output.classesDir)
    from configurations.runtime.asFileTree.files.collect { zipTree(it) }

    manifest {
        attributes 'Main-Class': 'com.jcs.suadeome.main.App'
    }
}
